<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pioneer Bank</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div id="login-area">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="email" placeholder="Your Email" name="" id="" class="form-control">
                <br>
                <input
                    type="password"
                    placeholder="Your Password"
                    name=""
                    id=""
                    class="form-control">
                <br>
                <button id="Login" class="btn btn-success">Enter</button>
            </div>
        </div>
        <div id="Transition-Area">
            <div class="row">
                <div class="col-md-4">
                    <div class="Deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>

                </div>
                <div class="col-md-4 ">
                    <div class="Withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>

                </div>
                <div class="col-md-4 ">
                    <div class="Balance status">
                        <h5>Balance</h5>
                    <h2>$ <span id="currentBalence">1240</span></h2>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="deposit-Ammount" type="text" placeholder="$ ammount you want to deposit" class="form-control">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                   
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                    <input type="text" placeholder="$ ammount you want to withdraw" class="form-control">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                    </div>
                    
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
